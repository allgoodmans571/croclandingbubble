<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="../site.webmanifest">
  <link rel="apple-touch-icon" href="../icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <section class="intro">
  
      <img class="intro__img" src="../img/first-page/g2.png" alt="">
        <!--<h1 class="intro__title">Ид<span class="e">е</span>и крок</h1>
        <img class="Z" src="../img/first-page/Image_007.png" alt="">
        <img class="V" src="../img/first-page/Image_008.png" alt="">
        <img class='fish' src="../img/first-page/Image_009.png" alt=""> -->

      <div class="intro__text">
        <div class="subtitle">Привет!</div>
        <div class="intro__text1">
            В КРОК давно принято генерить идеи
            и предлагать новые подходы.
        </div>
        <div class="intro__text2">
            Пройди тест и узнай справился бы
            ты с вызовами, которые решили
            твои коллеги.
        </div>
        <div class="intro__btn">
          <a href="#">Пройти опрос</a>
        </div>
      </div>
    
  </section> 
    
  <div>
    <section class="q1">
      <img class="main__img1" src="../img/second-page/0.75x/bg1.png" alt="">
      <!-- <div class="quest">
        Какую идею предложили коллеги,
        чтобы сохранить годовую прибыль
        проекта?
      </div>
    </section> -->

      <form class="quest1" id="form_radio1">
        <div class="form_radio form_radio-r">
          <input v-on:click="no" id="quest1-1" type="radio" name="quest1" value="1">
          <label for="quest1-1">Заменить платы на китайскую альтернативу</label>
        </div>
        
        <div class="form_radio form_radio-r">
          <input v-on:click="yes" id="quest1-2" type="radio" name="quest1" value="2">
          <label for="quest1-2">Перепаять микросхемы</label>
        </div>
        
        <div class="form_radio form_radio-r">
          <input v-on:click="no" id="quest1-3" type="radio" name="quest1" value="3">
          <label for="quest1-3">Доказать, что проблема не на нашей стороне</label>
        </div>
        
        <div class="form_radio form_radio-r">
          <input v-on:click="no" id="quest1-4" type="radio" name="quest1" value="4">
          <label for="quest1-4">Вызвать Гаечку, чтобы она все пофиксила</label>
        </div>
      </form>

    </section>
    
    <section class="q2">
      <img class="main__img1" src="../img/second-page/0.75x/bg2.png" alt="">
      <!-- <div class="quest">
        Какую идею предложили коллеги,
        чтобы сохранить годовую прибыль
        проекта?
      </div>
    </section> -->
      <form class="quest2" id="form_radio2">
        <div class="form_radio form_radio-g">
          <input v-on:click="yes" id="quest2-1" type="radio" name="quest2" value="1">
          <label for="quest2-1">Внедрение беспроводных датчиков для создания карты
            температуры и настройки системы кондиционирования</label>
        </div>
        
        <div class="form_radio form_radio-g">
          <input v-on:click="no" id="quest2-2" type="radio" name="quest2" value="2">
          <label for="quest2-2">Создание умной системы кондиционирования</label>
        </div>
        
        <div class="form_radio form_radio-g">
          <input v-on:click="no" id="quest2-3" type="radio" name="quest2" value="3">
          <label for="quest2-3">Прием нового сотрудника, который отслеживает перегревы</label>
        </div>
        
        <div class="form_radio form_radio-g">
          <input v-on:click="no" id="quest2-4" type="radio" name="quest2" value="4">
          <label for="quest2-4">Слишком сложно, до свидания</label>
        </div>
      </form>
      
    
    </section>
      
    <section class="q3">
      <img class="main__img1" src="../img/second-page/0.75x/bg3.png" alt="">
      <!-- <div class="quest">
        Какую идею предложили коллеги,
        чтобы сохранить годовую прибыль
        проекта?
      </div>
    </section> -->
      <form class="quest3" id="form_radio3">
        <div class="form_radio form_radio-b">
          <input v-on:click="yes" id="quest3-1" type="radio" name="quest3" value="1">
          <label for="quest3-1">Спросить в Флудилке КРОК, там всегда помогут</label>
        </div>
        
        <div class="form_radio form_radio-b">
          <input v-on:click="no" id="quest3-2" type="radio" name="quest3" value="2">
          <label for="quest3-2">Написать админам в корпоративном канале для
            сотрудников @crocnews</label>
        </div>
        
        <div class="form_radio form_radio-b">
          <input v-on:click="no" id="quest3-3" type="radio" name="quest3" value="2">
          <label for="quest3-3">Написать админам в корпоративном внешнем
            канале @crocitnow</label>
        </div>
        
        <div class="form_radio form_radio-b">
          <input v-on:click="no" id="quest3-4" type="radio" name="quest3" value="4">
          <label for="quest3-4">Создать корпоративного бота @croclive</label>
        </div>
      </form>
      
    </section>

    <section class="q4">
      <img class="main__img1" src="../img/second-page/0.75x/bg4.png" alt="">
      <!-- <div class="quest">
        Какую идею предложили коллеги,
        чтобы сохранить годовую прибыль
        проекта?
      </div>
    </section> -->
      <form class="quest4" id="form_radio4">
        <div class="form_radio form_radio-r">
          <input v-on:click="no" id="quest4-1" type="radio" name="quest4" value="1">
          <label for="quest4-1">Договорились, чтобы все сразу утвержала
            Людмила Космовская</label>
        </div>
        
        <div class="form_radio form_radio-r">
          <input v-on:click="yes" id="quest4-2" type="radio" name="quest4" value="2">
          <label for="quest4-2">Пересмотрели процесс и убрали лишние шаги в соглосовании</label>
        </div>
        
        <div class="form_radio form_radio-r">
          <input v-on:click="no" id="quest4-3" type="radio" name="quest4" value="2">
          <label for="quest4-3">Выделил 1 рабочий день в месяц, когда все сразу проверяется
            и согласовывается</label>
        </div>
        
        <div class="form_radio form_radio-r">
          <input v-on:click="no" id="quest4-4" type="radio" name="quest4" value="4">
          <label for="quest4-4">Ничего не сделали</label>
        </div>
      </form>
      
    </section>

    <section class="q5" id="form_radio5">
      <img class="main__img1" src="../img/second-page/0.75x/bg5.png" alt="">
      <!-- <div class="quest">
        Какую идею предложили коллеги,
        чтобы сохранить годовую прибыль
        проекта?
      </div>
    </section> -->
      <form class="quest5" id="form_radio5">
        <div class="form_radio form_radio-o">
          <input v-on:click="yes" id="quest5-1" type="radio" name="quest5" value="1">
          <label for="quest5-1">Создать робота, который опрашивает заказчика
            по вопросу возврата акта</label>
        </div>
        
        <div class="form_radio form_radio-o">
          <input v-on:click="no" id="quest5-2" type="radio" name="quest5" value="2">
          <label for="quest5-2">Договориться с финансистами не возвращать акты</label>
        </div>
        
        <div class="form_radio form_radio-o">
          <input v-on:click="no" id="quest5-3" type="radio" name="quest5" value="2">
          <label for="quest5-3">Никакая, проблема еще не решена</label>
        </div>
        
        <div class="form_radio form_radio-o">
          <input v-on:click="no" id="quest5-4" type="radio" name="quest5" value="4">
          <label for="quest5-4">Проблему решить невозможно</label>
        </div>
      </form>
      
    </section>

    <section class="q6">
      <img class="main__img1" src="../img/second-page/0.75x/bg6.png" alt="">
      <!-- <div class="quest">
        Какую идею предложили коллеги,
        чтобы сохранить годовую прибыль
        проекта?
      </div>
    </section> -->
      <form class="quest6" id="form_radio6">
        <div class="form_radio form_radio-b">
          <input v-on:click="no" id="quest6-1" type="radio" name="quest6" value="1">
          <label for="quest6-1">Зайду в Jive на страницу "Идей КРОК" и посмотрю идеи других коллег</label>
        </div>
        
        <div class="form_radio form_radio-b">
          <input v-on:click="yes" id="quest6-2" type="radio" name="quest6" value="2">
          <label for="quest6-2">Напишу вопрос на стикер "Как сделать лучше?" и повешу рядом,
            переоидчески посматривая на него</label>
        </div>
        
        <div class="form_radio form_radio-b">
          <input v-on:click="no" id="quest6-3" type="radio" name="quest6" value="2">
          <label for="quest6-3">Выпишу проблемы и соберу команду для креатива</label>
        </div>
        
        <div class="form_radio form_radio-b">
          <input v-on:click="no" id="quest6-4" type="radio" name="quest6" value="4">
          <label for="quest6-4">Соберу всю фактуру по проблеме и поеду на воздух, чтобы отвлечься</label>
        </div>
      </form>

      <button v-on:click="result" id="btn" class="btn">
        Результаты
      </button>
      
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="../js/plugins.js"></script>
  <script src="../js/main.js"></script>

</body>

</html>
